<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="base :: header"></head>
<body>
<nav th:include="navbar :: navigation"></nav>
<div class="container">
    <h1>New challenge</h1>
    <div class="row">
        <form th:action="@{/createArcadeChallenge}" method="post">
            <label>challenge name:</label><br />
            <input type="text" name="challengeName" size="50"/><br />
            <label>challenge description</label><br />
            <textarea rows="10" cols="80" name="challengeDesc"></textarea><br />
            <label>Realm:</label>
            <select name="realm">
                <option th:each="realm: ${T(pingis.entities.Realm).values()}" th:value="${realm.name()}" th:text="${realm.name()}"></option>
            </select><br />
            <button type="submit" class="btn btn-primary">Create challenge</button>
        </form>
    </div>
</div>
</body>
</html>
